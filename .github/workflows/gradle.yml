name: Gradle Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11

        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Grant execute permission for CommentService gradlew
        run: chmod +x ./comment-service/gradlew

      - name: Build CommentService with Gradle
        run: ./comment-service/gradlew clean build

      - name: Grant execute permission for MovieCatalog gradlew
        run: chmod +x gradlew

      - name: Build MovieCatalog with Gradle
        run: ./gradlew clean build

